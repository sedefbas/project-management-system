version: '3.8'

services:
  # MySQL servisi
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    volumes:
      - ./src/main/resources/db/mysql.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./src/main/resources/db/add.sql:/docker-entrypoint-initdb.d/2-data.sql
      - mongo-data:/data/db
    environment:
      MYSQL_ROOT_PASSWORD: 1234       # root şifresini belirtiyoruz
      MYSQL_DATABASE: yonetim         # Başlangıç veritabanı adı
    ports:
      - "3307:3306"   # Host ile container arasında 3306 portu üzerinden bağlantı
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot uygulamanız
  app:
    build: .
    container_name: springboot-app
    ports:
      - "8085:8080"  # Spring Boot uygulamanızın 8080 portu
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/yonetim
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SERVER_PORT: 8080  # Port'u environment variable olarak da belirtelim
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - mynetwork

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongodb
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mongo-data:
